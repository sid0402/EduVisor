{%extends 'main.html'%}

{%block content%}

<html>
    <style>

        h1 {
            text-align: center;
        }
        body{
            background-color: #29245E;
        }
        .container {
            width: 70%;
            text-align: center;
            position: relative;
        }
        .boxes {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            height:100%;
            text-align: center;
            margin-left:20px;
            position:relative;
            left:300px;
        }
        .boxes .box {
            border: 1px solid black;
            width:250px;
            height:250px;
            margin-right:20px;
            border-radius: 10px;
            display: flex;  
            flex-wrap: wrap;
            text-align: center;
            margin-bottom: 10px;
            padding:5px;
            background-color: #B5B4DE;
        }
        .sentiment-graph {
            margin-top: 50px;
            height:300px;
            border-radius: 20px;
            width:750px;
            background-color: #B5B4DE;
        }
        .graph {
            position:relative;
            width:100%
        }
        .bottom-row {
            display: flex;
        }
        .feedback {
            position: relative;
            top: 50px;
            margin-left: 50px;
            height:300px;
            width:50%;
            background-color: #B5B4DE;
            border-radius: 20px;
        }
    </style>
    <body>
        <div>
            <h1>Analysis Dashboard</h1>
        </div>
        <div class='boxes'>
        <div class="box question">
            <h1>Questions: {{questions}}</h1>
        </div>
        <div class="box engagement">
            <h1>Engagement: {{engagement_score}}</h1>
        </div>
        <div class="box tone_modulation">
            <h1>Tone Modulation: {{tone_modulation}}</h1>
        </div>
        <div class="box wpm">
            <h1>Words per Minute: {{wpm}}</h1>
        </div>
        </div>
        <div class="bottom-row">
        <div class="sentiment-graph">
            <div class="graph">
                {% if graph %}
                {{ graph|safe }}
                {% endif %}
            </div>
        </div>
        <div class="feedback">
            <div class="text">
                {{suggestion}}
            </div>
        </div>
    </div>
    </body>
</html>

{%endblock content%}
