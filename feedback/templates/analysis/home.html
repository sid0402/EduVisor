{%extends 'main.html'%}

{%block content%}

<html>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            background-color: #8F8FDB;
        }
        .boxes {
            display: inline-flex;
            align-items: center;
        }
        .boxes .box {
            border: 1px solid black;
            width:300px;
            height:300px;
            margin-right:20px;
            border-radius: 20px;
            position:relative;
            right:-150px;
        }
        .sentiment-graph {
            margin-top: 50px;
            border: 1px solid black;
            width:85%;
            height:300px;
            margin-right:20px;
            border-radius: 20px;
            position:relative;
            right:-150px;
        }
    </style>
    <body>
        <div class="container">
        <div>
            <h1>Analysis Dashboard</h1>
        </div>
        <div class='boxes'>
        <div class="box question">
            <h1>Questions: {{questions}}</h1>
        </div>
        <div class="box engagement">
            <h1>Engagement: {{engagement_score}}</h1>
        </div>
        <div class="box tone_modulation">
            <h1>Tone Modulation: {{tone_modulation}}</h1>
        </div>
        </div>
        <div class="sentiment-graph">
            {% if graph %}
            {{ graph|safe }}
            {% endif %}
        </div>
    </div>
    </body>
</html>

{%endblock content%}
